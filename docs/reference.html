    <h1 id="reference">레퍼런스</h1>

<p>최소한의 Lox 프로젝트는 최소 하나의 <code>@lexer</code> 섹션과 하나의 <code>@parser</code> 섹션을 정의하는
하나 이상의 <code>.lox</code> 파일을 포함하는 단일 Go 패키지로 구성됩니다.</p>

</ul>

포함해야 합니다.</p>
